    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Weather App</title>
        <script src="js/api.js"></script>

    </head>
    <body class="min-h-screen w-full">
        <div class="px-4 md:px-10 lg:px-20 xl:px-40">
            <header class="flex items-center gap-4 py-4">
                <i class="fa-solid fa-temperature-high text-zinc-50 text-2xl"></i>
                <span class="font-bold text-zinc-800">WeatherApp</span>
            </header>

            <main class="flex flex-col gap-8 py-10 p-0 sm:p-6 md:p-8">
                <section id="today-weather-info" class="flex flex-col md:flex-row gap-8 bg-[#F7FDFE] rounded-xl p-6 shadow-lg backdrop-blur-sm">
                    <div class="flex-1">
                        <p class="text-4xl font-bold text-zinc-800" id="city"></p>
                        <p class="text-sm font-bold text-gray-500" id="country"></p>
                        <p id="date"></p>

                        <div class="mt-6 flex flex-col md:flex-row gap-3">
                            <img src="" alt="" id="icon" class="object-none">
                            <div class="flex flex-col">
                                <p class="text-text-main text-7xl font-bold text-zinc-800 text-nowrap" id="temperature"></p>
                                <p class="text-text-secondary font-medium text-xl text-gray-500" id="weather"></p>
                                <p class="text-text-secondary text-base font-normal leading-normal text-gray-500" id="realFeel"></p>
                            </div>
                        </div>
                    </div>

                    <div class="flex-shrink-0 w-full md:w-px bg-gray-200 mx-auto my-4 md:my-0 md:h-auto"></div>

                    <div class="grid grid-cols-2 gap-x-6 gap-y-4 flex-1">
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-wind text-sky-500 text-xl"></i>

                            <div class="flex flex-col gap-1">
                                <p class="text-zinc-500">Viento</p>
                                <p class="text-zinc-800 font-bold" id="wind"></p>
                            </div>
                        </div>

                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-droplet text-sky-500 text-xl"></i>

                            <div class="flex flex-col gap-1">
                                <p class="text-zinc-500">Humedad</p>
                                <p class="text-zinc-800 font-bold" id="humidity"></p>
                            </div>
                        </div>

                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-sun text-sky-500 text-xl"></i>

                            <div class="flex flex-col gap-1">
                                <p class="text-zinc-500">Indice UV</p>
                                <p class="text-zinc-800 font-bold" id="uv"></p>
                            </div>
                        </div>

                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-cloud-rain text-sky-500 text-xl"></i>

                            <div class="flex flex-col gap-1">
                                <p class="text-zinc-500">Lluvia</p>
                                <p class="text-zinc-800 font-bold" id="rain"></p>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="week-weather" class="flex flex-col gap-4">
                    <p class="text-2xl text-zinc-50 font-bold"> Pronostico de los siguientes 3 dias</p>
                    <ul class="flex flex-col md:flex-row">

                    </ul>
                </section>
            </main>
        </div>
    </body>
    </html>
